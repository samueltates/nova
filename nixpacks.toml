[phases.setup]
    nixPkgs = ["...", "nodejs", "redis", "ffmpeg", "fontconfig", "imagemagick", "google-fonts"]
    paths = ['/etc/fonts/','/nix/var/nix/profiles/default/share/fonts/']

[variables]
    FONTCONFIG_FILE = "/nix/store/mahdrbpdfmb4msqcxzx050i6pjxpzws3-fontconfig-2.14.2/etc/fonts/fonts.conf"
    FONTCONFIG_PATH = "${nixPkgs.fontconfig.out}/etc/fonts"
    MAGICK_FONT_PATH= "/nix/store/i6xqp4fk8wm20qvayvqgxl6hly21qhb0-google-fonts-unstable-2022-11-14/share/fonts/truetype"


[phases.install]
    cmds = ['fc-list','PIPENV_VENV_IN_PROJECT=1 pipenv install --deploy','pipenv run prisma generate','pipenv run python -m nltk.downloader averaged_perceptron_tagger', 'pipenv run python -m nltk.downloader averaged_perceptron_tagger']
    

[start]
    cmd = 'bash startup.sh'